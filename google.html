<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flybuy JS SDK Google Maps Example</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script src="https://maps.googleapis.com/maps/api/js?key=<GOOGLE MAPS API KEY>"></script>
    <script src="flybuy.js"></script>
    <script>
      window.flybuy = new Flybuy();

      window.addEventListener('DOMContentLoaded', () => {
        let jsonFile = 'sample_data/initial_orders_api.json';

        let configOptions = {
          disableDefaultUI: true,
          styles: [{ featureType: "poi", stylers: [{ visibility: "off" }] }]
        };

        fetch(jsonFile).then(response => response.json()).then(data => {
          flybuy.createMap('div#map', data, configOptions);
        });
      });
    </script>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      div#map {
        background-color: #efefef;
        height: 600px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
